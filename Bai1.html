<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonacci(num) {
        if(num == 0) {
            return 0;
        }
        if(num == 1) {
            return 1;
        }
        return Fibonacci(num-1) + Fibonacci(num-2);
    }
    let num = 0
    while(num<40) {
        document.write(Fibonacci(num) + "<br>");
        num++;
    }
</script>
</body>
</html>
