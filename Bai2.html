<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num;
    let total = 1;
    do {
        num = Number(prompt("Nhập 1 số"));
    } while(num<0)
    for(let i = 1; i <= num; i++) {
        total *= i;
    }
    document.write(num+ "! = " + total);
</script>
</body>
</html>
